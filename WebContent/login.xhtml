<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/layout.xhtml">
	<ui:define name="topo">
		<h1>Seja bem vindo</h1>
	</ui:define>
	<ui:define name="content" class="center-container">
		<h:form id="frmLoging" style="frmLoginCss">
			<p:messages />
			<p:panelGrid columns="2">

				<p:outputLabel for="login" value="Login" />
				<p:inputText id="login" value="#{clienteBean.cliente.login}" />

				<p:outputLabel for="senha" value="Senha" />
				<p:inputText id="senha" value="#{clienteBean.cliente.senha}" />

			</p:panelGrid>
			<p:panelGrid>
				<p:commandButton value="Entrar"
					/>
				<p:commandButton value="Cadastrar"
					oncomplete="PF('dlgCadNovo').show();" />
			</p:panelGrid>
		</h:form>

		<p:dialog widgetVar="dlgCadNovo" closable="false" draggable="false"
			resizable="false" header="Cadastro de usuÃ¡rio" modal="true">
			<h:form id="frmNovoUsuario">
				<p:messages />
				<p:panelGrid columns="2">
					<p:outputLabel for="usuario" value="Nome" />
					<p:inputText id="usuario" value="#{clienteBean.cliente.nome}" />

					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" value="#{clienteBean.cliente.email}" />

					<p:outputLabel for="login" value="Login" />
					<p:inputText id="login" value="#{clienteBean.cliente.login}" />

					<p:outputLabel for="senha" value="Senha" />
					<p:password id="senha" value="#{clienteBean.cliente.senha}" />

				</p:panelGrid>
				<p:panelGrid>
					<p:commandButton value="Salvar" action="#{clienteBean.salvaOuAtualiza(clienteBean.cliente)}"  />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dlgCadNovo').hide();" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
